<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <main id="game">
      <div class="container">
        <p class="message">Сделайте ваш выбор:</p>
        <div class="buttons">
          <button class="btn btn--rock">Rock</button>
          <button class="btn btn--paper">Paper</button>
          <button class="btn btn--scissor">Scissors</button>
        </div>
        <div class="bill">
          <p>Счет игры:</p>
          <span class="player-bill">0</span>:<span class="computer-bill"
            >0</span
          >
        </div>
        <div class="result"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
