<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <main id="game">
      <div class="container">
        <p class="message">Make your choice:</p>
        <div class="buttons">
          <button class="btn btn--rock">Rock</button>
          <button class="btn btn--paper">Paper</button>
          <button class="btn btn--scissor">Scissors</button>
        </div>
        <div class="result">
          <p class="computer-choice"><span></span></p>
          <p class="player-choice"><span></span></p>
          <p class="result"></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
